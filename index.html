<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de Vue 3</title>

        <link rel="stylesheet" href="./assets/styles.css">
    </head>
    <body>

        <div id="app">
            
            <div :style="styles">


                <label for="theme">
                    <input type="checkbox" name="theme" id="theme" :checked="theme" @click="toggleTheme"> Tema escuro
                </label>

                <h1>{{ title }}</h1>

                <p>{{ fullName }}</p>

                <hr>

                <h3>Carrinho {{ cart.length }}</h3>

                <ul>
                    <li v-for="(product, index) in products" :key="index">
                        <img v-bind:src="product.image" v-bind:alt="product.title" style="max-width: 300;">

                        <br>

                        <strong v-if="product.stars > 0">{{ product.stars }}</strong>

                        <br><br>

                        <button @click.prevent="addCart(product)" :disabled="inCart(product)" :class="[{'button-disabled' : inCart(product)}, 'color']">
                            ADD CART
                        </button>
                    </li>
                </ul>

            </div>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./app.js"></script>

    </body>
</html>

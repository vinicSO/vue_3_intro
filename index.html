<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de Vue 3</title>

        <link rel="stylesheet" href="./assets/styles.css">
    </head>
    <body>

        <div id="app">
            
            <div :style="styles">


                <label for="theme">
                    <input type="checkbox" name="theme" id="theme" :checked="theme" @click="toggleTheme"> Tema escuro
                </label>

                <h1>{{ title }}</h1>

                <p>{{ fullName }}</p>

                <hr>

                <h3>Carrinho {{ cart.length }}</h3>

                <ul>
                    <li v-for="(product, index) in products" :key="index">
                        <product-detail
                            :product="product"
                            :in-cart="inCart(product)"
                            @add-cart="addCart"
                        ></product-detail>
                    </li>
                </ul>

            </div>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./app.js"></script>
        <script src="./components/ProductDetail.js"></script>

        <script>
            app.mount('#app')
        </script>
    </body>
</html>
